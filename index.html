<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href="css/styles.css" />
    <link type="css/bootstrap.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.js"></script>
    <script src="js/module.js"></script>
    <script src="js/redditCtrl.js"></script>
    <script src="js/bootstrap.js"></script>

    <title>Rich Man Reddit</title>
</head>
<body ng-app = "richManReddit">
  <div class = "container">
    <div class = "row">
      <div class = "col-md-2">
      <h1>REDDIT</h1>
      </div>
          <div ng-controller="redditCtrl">
        <div class="col-md-8">
        <div class="content">
          <div ng-repeat="redditItem in redditItems | limitTo:10"/>

            <ul><img src  = "{{redditItem.data.thumbnail}}"/>
            <li> <strong>Title:</strong>  {{redditItem.data.title}} </br> <strong>Author:</strong> {{redditItem.data.author}} </li>
            </ul>
            <hr>

          </div>
        </div>
      </div>
      <div class="col-md-2">
          <br>
      </div>
      </div>
    </div>
  </div>

<ng-view></ng-view>

</body>
</html>
